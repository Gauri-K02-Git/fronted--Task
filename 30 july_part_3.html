<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        div div
        {
            background-color: orange;
            
        }
        div+p{
            background-color: blue;
        }
        div:nth-child(1) p{
            background-color: aqua;
        }
            
        
    </style>
</head>
<body>
   <div>
    <p>
        <div>1</div>
        <div>2</div>
        <p>Hello</p>
    </p>
   </div>
   <div>
    <p>
        <div>3</div>
        <div>4</div>
        <p>Hello</p>
    </p>
   </div>

    
</body>
</html>
